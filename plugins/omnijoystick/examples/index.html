<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle.js"></script>
<script src="../../requirejs/tquery.norequirejs.js"></script>

<script src="../../../vendor/threex/THREEx.KeyboardState.js"></script>
<script src="../../keyboard/tquery.keyboard.js"></script>

<script src="../../../vendor/threex/THREEx.DeviceOrientationState.js"></script>
<script src="../../deviceorientation/tquery.deviceorientation.js"></script>

<script src="./virtualjoystick.js"></script>

<script src="../tquery.omnijoystick.js"></script>

<body><script>
	var world	= tQuery.createWorld().boilerplate().start();
	var object	= tQuery.createTorus().addTo(world);
	world.removeCameraControls();	
	
	var joystick	= new tQuery.Joystick();
	world.loop().hook(function(){
		var delta	= 0.01;
		if( joystick.left() )		object.get(0).position.x -= delta;
		if( joystick.right() )		object.get(0).position.x += delta;
		if( joystick.forward() )	object.get(0).position.y += delta;
		if( joystick.backward() )	object.get(0).position.y -= delta;
	});
</script></body>
