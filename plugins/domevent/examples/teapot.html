<!doctype html><title>Minimal tQuery Page</title>
<script src="../../../build/tquery-bundle.js"></script>
<script src="../../requirejs/tquery.norequirejs.js"></script>

<script src="../threex.domevent.js"></script>
<script src="../tquery.object3d.domevent.js"></script>
<body><script>
	var world	= tQuery.createWorld().boilerplate().start();
	
	new THREE.JSONLoader().load('teapot.js', function(tGeometry){
		var tMaterial	= new THREE.MeshNormalMaterial();
		var object	= tQuery(tGeometry, tMaterial).addTo(world);
		object.geometry().computeAll().center().normalize().back();
		
	});
</script></body>
